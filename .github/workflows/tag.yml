name: Tag
on:
  push:
    branches:
      - main
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      
      - name: Tag
        id: tag
        uses: salsify/action-detect-and-tag-new-version@v2
  
  release:
    runs-on: ubuntu-latest
    if: steps.tag.outputs.tag
    steps: 
      - name: Create Release
        run: echo "creating release for ${{ steps.tag.outputs.tag }}"
        uses: elgohr/Github-Release-Action@master
        env:
          GITHUB_TOKEN: ${{ secrets.CI_CD }}
        with:
          args: Release steps.tag.outputs.tag